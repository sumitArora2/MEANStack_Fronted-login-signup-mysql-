<div class="container">
  <div class="jumbotron mt-5">
    <div class="col-sm-8 mx-auto">
      <h1 class="text-center">PROFILE</h1>
      <button type="button" class="btn btn-primary" routerLink="/updateProfile">Edit</button>
      <button type="button" class="btn btn-success" (click)="downloadProfile()" style="margin-left: 1%;">Download My Profile</button>
      <button type="button" class="btn btn-danger" (click)="deleteAccount()" style="margin-left: 1%;">Delete Account</button>
    </div> 
    <table class="table col-md-6 mx-auto" id="element-to-export">
      <tr>
        <td>Fist Name</td>
        <td>{{ details?.first_name }}</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>{{ details?.last_name }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ details?.email }}</td>
      </tr>
      <tr>
        <td>College Name</td>
        <td>{{ details?.college_name }}</td>
      </tr>
    </table>
  </div>
</div>
