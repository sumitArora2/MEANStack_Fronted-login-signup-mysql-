<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="register()" [formGroup]="signupForm">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="form-group">
          <label for="name">First name</label>
          <input type="text" class="form-control" name="first_name" formControlName="first_name" placeholder="Enter your first name" >
          <span *ngIf="!signupForm.get('first_name').valid && signupForm.get('first_name').touched" class="text-danger">Please Enter Your first Name</span>
        </div>
        <div class="form-group">
          <label for="name">Last name</label>
          <input type="text" class="form-control" name="last_name" formControlName="last_name" placeholder="Enter your lastname name">
          <span *ngIf="!signupForm.get('last_name').valid && signupForm.get('last_name').touched" class="text-danger">Please Enter Your last Name</span>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" formControlName="email" placeholder="Enter email">
        <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="text-danger">Please Enter Your valid Email Address</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
          <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="text-danger">Please Enter Your Password</span>
        </div>
        <div class="form-group">
          <select class="form-control" id="sel1" (change)="selectCollege($event)" formControlName="college_name">
            <option *ngFor="let college of colleges" >{{college.college_name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!this.signupForm.valid">Register!</button>
      </form>
    </div>
  </div>
</div>
